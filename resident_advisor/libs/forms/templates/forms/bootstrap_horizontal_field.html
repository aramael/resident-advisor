{% load widget_tweaks %}

<div class="form-group {% if field.errors %}has-error{% endif %}">
    <label class="col-lg-2 control-label" for="id_{{ field.html_name }}">{{ field.label }}</label>
    <div class="col-lg-10">
        {% render_field field class+="form-control" %}
        {% if field.errors %}
        <span class="help-block">{{ field.errors }}</span>
        {% endif %}
    </div>
</div>
